<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>Covid-19 LIFF App</title>
  <style>
  .btnShare {
  border: solid;
  color: red;
  padding: 16px 100px;
  text-align: center;
  text-decoration: solid;
  display: block;
  font-size: 49px;
  margin: auto;
  transition-duration: 0.4s;
  cursor: pointer;
}

.btnShare {
  background-color: rgb(239, 8, 8); 
  color: white; 
  border: 2px solid #4CAF50;
  text-align: center;
  display: block;
  margin: auto;
}

.btnShare:hover {
  background-color: #c7ea17;
  color: black;
  text-align: center;
  display: block;
  margin: auto;
}

.btnLogin {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
  text-align: center;
  display: block;
  margin: auto;
}

.btnLogin:hover {
  background-color: #008CBA;
  color: white;
  text-align: center;
  display: block;
  margin: auto;
}
.btnLogOut {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
  text-align: center;
  display: block;
  margin: auto;
}

.btnLogOut:hover {
  background-color: #008CBA;
  color: white;
  text-align: center;
  display: block;
  margin: auto;
}
</style>
 
</head>
<body>
  <img style="display:block;margin:auto;" src="https://sv1.picz.in.th/images/2022/05/20/HEd7Ol.png" width="400">
  <br>
  
  <button class="btnShare" onclick="sendShare()">แชร์ข้อมูล<br>โควิด-19</button><br>
  <button class="btnLogin" onclick="liff.login()">Log In</button><br>
  <button class="btnLogOut" onclick="logOut()">Log Out</button>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "Flex Message",
          "contents": {
            
  "type": "bubble",
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "image",
        "url": "https://sv1.picz.in.th/images/2022/05/20/HESfd0.png",
        "size": "full",
        "aspectMode": "cover",
        "aspectRatio": "1:1",
        "gravity": "center",
        "animated": true
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [],
        "position": "absolute",
        "background": {
          "type": "linearGradient",
          "angle": "0deg",
          "endColor": "#00000000",
          "startColor": "#00000099"
        },
        "width": "100%",
        "height": "40%",
        "offsetBottom": "0px",
        "offsetStart": "0px",
        "offsetEnd": "0px"
      },
      {
        "type": "box",
        "layout": "horizontal",
        "contents": [
          {
            "type": "box",
            "layout": "vertical",
            "contents": [
              {
                "type": "image",
                "size": "full",
                "aspectMode": "cover",
                "aspectRatio": "1:1",
                "gravity": "center",
                //เปลี่ยนภาพตรงนี้
                "url": "https://sv1.picz.in.th/images/2022/05/20/HEdfWV.jpg",
                "offsetTop": "xs",
                "offsetBottom": "none",
                "animated": true
              }
            ],
            "spacing": "xs"
          }
        ],
        "position": "absolute",
        "offsetBottom": "0px",
        "offsetStart": "0px",
        "offsetEnd": "0px",
        "paddingAll": "20px"
      }
    ],
    "paddingAll": "0px"
  }
  
        }
    }//ปิด Flex
      ])
    }


      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1657150177-y1J75nxp" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
